<!DOCTYPE html>
<html>
<head>
  <title>TITLEPAGE</title>
<link rel="stylesheet" href="defaultstyle.css">
</head>
<body>
  <!-- top bar goes here, basically nav buttons -->
  <div class="topbar">
    <img src="images/NGlogo.png" class="logo">
    <a href="index.html" class="headbutton">Homepage</a>
    <a href="about.html" class="headbutton">About Us</a>
    <a href="contact.html" class="headbutton">Contact</a>
  </div>
  <!-- div splits content into left bar and Contents -->
  <div class="splitcontent">
    <!-- left bar, nav for current subject/content -->
    <div class="leftmenu">
      <h2>Table of Contents</h2>
      <a href="about.html">About Us</a>
      <br></br>
      <a href="contact.html">Contact Information</a>
    </div>
    <!-- actual content here -->
    <div class="content">
      <!-- TOPIC TITLE in the header -->
      <header>TOPIC TITLE</header>
      <!-- subtitles/headings use h1 -->
      <h1>HEADINGS</h1>
      <!-- using ftdiv for featured div -->
      <div class="ftdiv">
        <!-- h2 is for title of the image -->
        <h2>IMAGE TITLE</h2>
          <img src=IMAGESOURCE class="ftimg">
          <!-- h5 for captions of the image -->
        <h5 class="ftcaption">IMAGE CAPTION</h5>
      </div>
      <!-- lrdiv for left/right div-->
      <div class="lrdiv">
        <!-- img src="IMAGE HERE" class="lrimg"-->
        <div class="ftdiv">Text next to image here
        </div>
      </div>
      <div class="pagenav">
        <a href="PREVIOUS PAGE" class="prevbutton">PREVIOUS PAGE</a>
        <a href="NEXT PAGE" class="nextbutton">NEXT PAGE</a>
      </div>
    </div>
  </div>
<footer>
  <div class="footerbutton-container">
    <a href="index.html" class="footerbutton" id="reperror">Report Error</a>
    <a href="about.html" class="footerbutton" id="aboutbutton">About</a>
    <a href="worksheets.html" class="footerbutton" id="worksheets">Worksheets</a>
  </div>
</footer>
</body>
</html>
